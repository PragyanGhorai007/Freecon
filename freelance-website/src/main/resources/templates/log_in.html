<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/registrationStyleSheet.css">
</head>
<body>

<section class="h-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card my-5" style="border-radius:15px;">
                        <div class="card-body p-3 px-5">
                            <h2 class="text-uppercase text-center mb-3">Log In</h2>
                            <div th:if="${session.message}"
                            th:classappend="${session.message}" class="alert alert-success"
                            role="alert">
                                <p th:text="${session.message}"></p>
                                <th:block th:text="${#session.removeAttribute('message')}"></th:block>

                            </div>

                            <form th:action="@{/process_login}" method="post" th:object="${LogInDto}">

                                <div class="form-outline mb-2">
                                    <label class="form-label"
                                           for="form3Example3cg">Email</label>

                                    <input type="email"
                                           name="email"
                                           th:value="${LogInDto.email}"
                                           th:classappend="${#fields.hasErrors('email')}?'is-invalid':''"
                                           class="form-control form-control-lg"
                                           id="form3Example3cg"
                                    />
                                    <p th:class="text-danger" th:each="e :${#fields.errors('email')}" th:text="${e}">

                                    </p>

                                </div>

                                <div class="form-outline mb-2">
                                    <label class="form-label"
                                           for="form3Example4cg">Password</label>

                                    <input type="password"
                                           name="password"
                                           th:value="${LogInDto.password}"
                                           th:classappend="${#fields.hasErrors('password')}?'is-invalid':''"
                                           class="form-control form-control-lg"
                                           id="form3Example4cg"
                                    />
                                    <p th:class="text-danger" th:each="e :${#fields.errors('password')}" th:text="${e}">

                                    </p>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Log In
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have not any account? <a
                                        th:href="@{/registration}"
                                        class="fw-bold text-body"><u>Register here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
