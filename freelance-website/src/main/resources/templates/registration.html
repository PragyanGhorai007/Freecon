<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/registrationStyleSheet.css">
</head>
<body>

<section class="h-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card my-5" style="border-radius:15px;">
                        <div class="card-body p-3 px-5">
                            <h2 class="text-uppercase text-center mb-3">Create an account</h2>
                            <div th:if="${session.message}"
                                 th:classappend="${session.message}" class="alert alert-success"
                                 role="alert">
                                <p th:text="${session.message}"></p>
                                <th:block th:text="${#session.removeAttribute('message')}"></th:block>

                            </div>

                            <form th:action="@{/reg_process}" method="post" th:object="${RegistrationDto}">


                                <div class="form-outline mb-2">
                                    <label class="form-label"
                                           for="form3Example1cg">First Name</label>

                                    <input type="text"
                                           name="firstName"
                                           th:value="${RegistrationDto.firstName}"
                                           th:classappend="${#fields.hasErrors('firstName')}?'is-invalid':''"
                                           class="form-control form-control-lg"
                                           id="form3Example1cg"
                                    />
                                    <p th:class="text-danger" th:each="e :${#fields.errors('firstName')}"
                                       th:text="${e}">

                                    </p>
                                </div>
                                <div class="form-outline mb-2">
                                    <label class="form-label"
                                           for="form3Example33cg">Last Name</label>

                                    <input type="text"
                                           name="lastName"
                                           th:value="${RegistrationDto.lastName}"
                                           th:classappend="${#fields.hasErrors('lastName')}?'is-invalid':''"
                                           class="form-control form-control-lg"
                                           id="form3Example33cg"
                                    />
                                    <p th:class="text-danger" th:each="e :${#fields.errors('lastName')}" th:text="${e}">

                                    </p>
                                </div>

                                <div class="form-outline mb-2">
                                    <label class="form-label"
                                           for="form3Example3cg">Email</label>

                                    <input type="email"
                                           name="email"
                                           th:value="${RegistrationDto.email}"
                                           th:classappend="${#fields.hasErrors('email')}?'is-invalid':''"
                                           class="form-control form-control-lg"
                                           id="form3Example3cg"
                                    />
                                    <p th:class="text-danger" th:each="e :${#fields.errors('email')}" th:text="${e}">

                                    </p>

                                </div>

                                <div class="form-outline mb-2">
                                    <label class="form-label"

                                           for="form3Example4cg">Password</label>

                                    <input type="password"
                                           name="password"
                                           th:value="${RegistrationDto.password}"
                                           th:classappend="${#fields.hasErrors('password')}?'is-invalid':''"
                                           class="form-control form-control-lg"
                                           id="form3Example4cg"
                                    />
                                    <p th:class="text-danger" th:each="e :${#fields.errors('password')}" th:text="${e}">

                                    </p>
                                </div>

                                <div class="form-outline mb-2">
                                    <label class="form-label"
                                           for="form3Example4cdg">Repeat your password</label>
                                    <input type="password"
                                           name="repassword"
                                           th:value="${RegistrationDto.repassword}"
                                           th:classappend="${#fields.hasErrors('repassword')}?'is-invalid':''"
                                           class="form-control form-control-lg"
                                           id="form3Example4cdg"
                                    />
                                    <p th:class="text-danger" th:each="e :${#fields.errors('repassword')}"
                                       th:text="${e}">

                                    </p>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Register
                                    </button>
                                </div>


                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
