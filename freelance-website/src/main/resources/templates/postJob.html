<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/registrationStyleSheet.css">
    <title>Post A Job</title>
</head>

<body class="container bg-light">
<!-- Start Header form -->
<div class="text-center pt-5">
    <img src="https://i.ibb.co/8cDgdFX/Logo.png" alt="network-logo" width="72" height="72"/>
    <h2>Post a Job</h2>
    <p>
        Post a job for freelancers to connect with them
    </p>
</div>
<!-- End Header form -->

<!-- Start Card -->
<div class="card">
    <!-- Start Card Body -->
    <div class="card-body">
        <!-- Start Form -->
        <form id="bookingForm" th:action="@{/postProcess}" method="post" th:object="${JobData}" class="needs-validation" novalidate autocomplete="off">
            <!-- Start Input Name -->
            <div class="form-group">
                <label for="jobTittle">Job Tittle</label>
                <input type="text" class="form-control"
                       id="jobTittle" name="tittle" placeholder="Enter the tittle"
                       required/>
                <small class="form-text text-muted">Please enter your job tittle</small>
            </div>
            <!-- End Input Name -->

            <!-- Start Input Job Description -->
            <div class="form-group">
                <label for="jobDescription">Job Description</label>
                <input type="text" class="form-control"
                       id="jobDescription" name="description"
                       placeholder="Enter the Description" required/>
                <small class="form-text text-muted">Please enter your job description.</small>
            </div>
            <!-- End Input Job Description -->

            <!-- Start Input Location -->
            <div class="form-group col-md-4">
                <label for="location">Location</label>
                <input type="text" class="form-control"
                       id="location" name="location" placeholder="Enter the Location"
                       required/>
                <small class="form-text text-muted">Please enter your job location.</small>
            </div>
            <!-- End Input Location -->

            <!-- Start Input Start Time -->
            <div class="form-group col-md-4">
                <label>Type</label>
                <div class="d-flex flex-row justify-content-between align-items-center">
                    <select class="form-control mr-1" name="type" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Full Time">Full Time</option>
                        <option value="Part Time">Part Time</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="maxPrice">Max Price</label>
                <input type="text" class="form-control"
                       id="maxPrice" name="max" placeholder="Max Price"
                       required/>
            </div>
            <div class="form-group col-md-4">
                <label for="minPrice">Min Price</label>
                <input type="text" class="form-control"
                       th:classappend="${#fields.hasErrors('min')}?'is-invalid':''"
                       id="minPrice" name="min" placeholder="Min Price"
                       required/>
                <p th:class="text-danger" th:each="e :${#fields.errors('min')}" th:text="${e}">

                </p>
            </div>
            <br>


            <!-- Start Submit Button -->
            <button class="btn btn-primary btn-block col-lg-2" type="submit">Post</button>
            <!-- End Submit Button -->
        </form>
        <!-- End Form -->
    </div>
    <!-- End Card Body -->
</div>
<!-- End Card -->
<footer>
    <div class="my-4 text-muted text-center">
        <p>Â© FREECON</p>
    </div>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<!-- Start Scritp for Form -->
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();

</script>
<!-- End Scritp for Form -->

</body>
</html>
