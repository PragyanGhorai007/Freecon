<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>HTML Codex - Login Form Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Login Form Template" name="keywords">
    <meta content="Login Form Template" name="description">

    <!-- Favicon -->
    <link href="../assets/img/favicon.ico" rel="icon">

    <!-- Stylesheet -->
    <link href="../assets/css/style1.css" rel="stylesheet">
</head>
<body>
<div class="wrapper login-1">
    <div class="container">
        <div class="col-left">
            <div class="login-text">
                <h2>Welcome Back</h2>
                <p>Create your account.<br>It's totally free.</p>
                <a class="btn" th:href="@{/registration}">Sign Up</a>
            </div>
        </div>
        <div class="col-right">
            <div class="login-form">
                <h2>Login</h2>
                <div th:if="${session.message}"
                     th:classappend="${session.message}" class="alert alert-success"
                     role="alert">
                    <p th:text="${session.message}"></p>
                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                </div>
                <form th:action="@{/processLogin}" method="post" th:object="${LogInDto}">
                    <p>
                        <label for="userEmail">User email address<span>*</span></label>
                        <label>
                            <input type="email" id="userEmail" name="email"
                                   th:value="${LogInDto.email}"
                                   th:classappend="${#fields.hasErrors('email')}?'is-invalid':''"
                                   placeholder="User Email"
                                   required/>
                            <p th:class="text-danger" th:each="e :${#fields.errors('email')}" th:text="${e}">

                            </p>

                        </label>
                    </p>
                    <p>
                        <label for="userPassword">Password<span>*</span></label>
                        <label>
                            <input type="password" id="userPassword" name="password"
                                   th:value="${LogInDto.password}"
                                   th:classappend="${#fields.hasErrors('password')}?'is-invalid':''"
                                   class="form-control form-control-lg"
                                   placeholder="Password" required/>
                            <p th:class="text-danger" th:each="e :${#fields.errors('password')}" th:text="${e}">

                            </p>
                        </label>
                    </p>
                    <p>
                        <input type="submit" value="Sing In" />
                    </p>
                </form>
            </div>
        </div>
    </div>
    <div class="credit">
    </div>
</div>

</body>
</html>
